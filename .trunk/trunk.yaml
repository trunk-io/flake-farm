# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
  shell_hooks:
    enforce: true

plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.7.0

# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - java@13.0.11
    - node@22.16.0
    - python@3.10.8

lint:
  enabled:
    - actionlint@1.7.7
    - bandit@1.8.3
    - black@25.1.0
    - buildifier@8.2.0
    - checkov@3.2.435
    - clippy@1.65.0
    - git-diff-check
    - gofmt@1.20.4
    - isort@6.0.1
    - markdownlint@0.45.0
    - osv-scanner@2.0.2
    - prettier@3.5.3
    - ruff@0.11.11
    - rustfmt@1.65.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - trufflehog@3.88.34
    - yamllint@1.37.1
    - golangci-lint2@2.1.6
    - ktlint@1.6.0
    - eslint@9.27.0
  disabled:
    - rubocop
  ignore:
    - linters: [ALL]
      paths:
        - "**/pnpm-lock.yaml"
        - "**/.bundle"

actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

tools:
  runtimes:
    - node
    - python
  enabled:
    - pnpm@10.11.0
