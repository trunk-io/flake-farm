name: PHP Tests

on:
  schedule:
    - cron: 0 */6 * * *
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Note: libsodium-dev and libsodium23 must be pre-installed on the ubuntu-latest runner
      # These packages are required for PHP sodium extension

      - name: Setup PHP Action
        uses: shivammathur/setup-php@2.31.1
        with:
          php-version: 8.3.10
          tools: php-cs-fixer, phpunit
          ini-values: error_reporting=-1, display_errors=On

      - name: Run phpunit tests
        run:
          phpunit -c php/phpunit/phpunit.xml --bootstrap php/phpunit/src/autoload.php --log-junit
          tests/phpunit_test.xml

      - name: Upload results
        # Run this step even if the test step ahead fails
        if: ${{ always() }}
        uses: trunk-io/analytics-uploader@main
        with:
          cli-version: 0.10.0-beta.3
          # Path to your test results.
          junit-paths: "**/*_test.xml"
          # Provide your Trunk organization slug.
          org-slug: trunk
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_TOKEN }}
        continue-on-error: true
