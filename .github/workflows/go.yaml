name: GoLang Tests

on:
  schedule:
    - cron: 0 */6 * * *
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go Action
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.5
      - name: Install dependencies
        run: |
          go install github.com/jstemmer/go-junit-report/v2@latest
          go install gotest.tools/gotestsum@latest

      - name: Run tests with go-junit-report
        shell: bash
        run: GORUNNER=NONE go test -json 2>&1 | go-junit-report -parser gojson -out go-junit-report_test.xml
        working-directory: go/src
        continue-on-error: true

      - name: Run tests with gotestsum
        if: ${{ always() }}
        shell: bash
        env:
          GORUNNER: GOTESTSUM
        # we pass in env GORUNNER so that a unique retry file will be created
        run: gotestsum --rerun-fails=3 --junitfile go-gotestsum_test.xml
        working-directory: go/src

      - name: Upload results
        # Run this step even if the test step ahead fails
        if: ${{ always() }}
        uses: trunk-io/analytics-uploader@main
        with:
          # Path to your test results.
          junit-paths: "**/go-*_test.xml"
          # Provide your Trunk organization slug.
          org-slug: trunk
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_TOKEN }}
        continue-on-error: true
