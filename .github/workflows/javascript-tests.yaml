name: Javascript Tests

on:
  schedule:
    - cron: 0 */6 * * *
  pull_request: {}

jobs:
  javascript_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Dependencies
        run: |
          pnpm install
          sudo npx playwright install-deps          
          npx playwright install

      - name: Run Mocha Tests
        id: mocha_tests
        run: |
          npm run mocha-test || true
          cat javascript/tests/mocha/mocha_test.xml
        continue-on-error: true

      - name: Run Jest Tests
        id: jest_tests
        run: npm run jest-test
        continue-on-error: true

      - name: Run Jasmine Tests
        id: jasmine_tests
        run: npm run jasmine-test
        continue-on-error: true

      - name: Run Playwright Tests
        id: run_tests
        run: npm run playwright-test
        continue-on-error: true

      - name: Combine test outcomes
        id: combine_outcomes
        if: ${{ always() }}
        run: |
          # Check all test step outcomes
          MOCHA_OUTCOME="${{ steps.mocha_tests.outcome }}"
          JEST_OUTCOME="${{ steps.jest_tests.outcome }}"
          JASMINE_OUTCOME="${{ steps.jasmine_tests.outcome }}"
          PLAYWRIGHT_OUTCOME="${{ steps.run_tests.outcome }}"

          # If any test step failed, set combined outcome to failure
          if [[ "$MOCHA_OUTCOME" == "failure" ]] || \
             [[ "$JEST_OUTCOME" == "failure" ]] || \
             [[ "$JASMINE_OUTCOME" == "failure" ]] || \
             [[ "$PLAYWRIGHT_OUTCOME" == "failure" ]]; then
            echo "combined_outcome=failure" >> $GITHUB_OUTPUT
          else
            echo "combined_outcome=success" >> $GITHUB_OUTPUT
          fi

      - name: Process test results
        # Run this step even if the test step ahead fails
        if: ${{ always() }}
        uses: trunk-io/analytics-uploader@main
        env:
          TRUNK_PUBLIC_API_ADDRESS: ${{ vars.TRUNK_API_ENDPOINT }}
        with:
          # Path to your test results.
          junit-paths: "**/*_test.xml,**/junitresults-*.xml,**/mocha_test.xml"
          # Provide your Trunk organization slug.
          org-slug: ${{ vars.ORG_SLUG }}
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_TOKEN }}
          # Pass the combined test outcome for quarantining support
          previous-step-outcome: ${{ steps.combine_outcomes.outputs.combined_outcome }}

      - name: Upload JUnit XML artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: javascript-junit-results
          path: |
            **/*_test.xml
            **/junitresults-*.xml
            **/mocha_test.xml
          retention-days: 7
