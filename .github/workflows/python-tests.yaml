name: Python Tests

on:
  schedule:
    - cron: 0 */6 * * *
  pull_request: {}

jobs:
  python_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            variant: linux
          - os: macos-latest
            variant: macOS

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest tests
        id: pytest_tests
        if: ${{ always() }}
        run:
          pytest python/pytest/** --junitxml=python/results/pytest/pytest_test.xml -o
          junit_family=xunit1
        continue-on-error: true

      - name: Run robotframework tests
        id: run_tests
        if: ${{ always() }}
        run:
          pabot --testlevelsplit --outputdir=python/results/robotframework --output=robot_test.xml
          python/robotframework/**
        continue-on-error: true

      - name: Combine test outcomes
        id: combine_outcomes
        if: ${{ always() }}
        run: |
          # Check all test step outcomes
          PYTEST_OUTCOME="${{ steps.pytest_tests.outcome }}"
          ROBOTFRAMEWORK_OUTCOME="${{ steps.run_tests.outcome }}"

          # If any test step failed, set combined outcome to failure
          if [[ "$PYTEST_OUTCOME" == "failure" ]] || \
             [[ "$ROBOTFRAMEWORK_OUTCOME" == "failure" ]]; then
            echo "combined_outcome=failure" >> $GITHUB_OUTPUT
          else
            echo "combined_outcome=success" >> $GITHUB_OUTPUT
          fi

      - name: Process test results
        # Run this step even if the test step ahead fails
        if: ${{ always() }}
        uses: trunk-io/analytics-uploader@main
        env:
          TRUNK_PUBLIC_API_ADDRESS: ${{ vars.TRUNK_API_ENDPOINT }}
        with:
          # Path to your test results.
          junit-paths: "**/*_test.xml"
          # Provide your Trunk organization slug.
          org-slug: ${{ vars.ORG_SLUG }}
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_TOKEN }}
          # Variant to distinguish between OS platforms
          variant: ${{ matrix.variant }}
          # Pass the combined test outcome for quarantining support
          previous-step-outcome: ${{ steps.combine_outcomes.outputs.combined_outcome }}

      - name: Upload JUnit XML artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: python-junit-results-${{ matrix.variant }}
          path: |
            python/results/**/*_test.xml
            python/**/*_test.xml
          retention-days: 7
