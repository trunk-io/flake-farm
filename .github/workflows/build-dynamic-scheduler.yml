name: Build Dynamic Scheduler

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: .github/actions/dynamic-scheduler/package-lock.json

      - name: Build Action
        working-directory: .github/actions/dynamic-scheduler
        run: ./build.sh

      - name: Verify Build
        working-directory: .github/actions/dynamic-scheduler
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "❌ Build verification failed: dist/index.js not found"
            exit 1
          fi
          echo "✅ Build verified successfully"

      - name: Commit Build Artifacts
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .github/actions/dynamic-scheduler/dist/
          git commit -m "chore: update dynamic-scheduler build artifacts" || exit 0
          git push 